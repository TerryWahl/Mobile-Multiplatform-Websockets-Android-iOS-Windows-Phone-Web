<html>

<head>
    <title>Mobile Chat</title>
    <link rel="stylesheet" type="text/css" href="box.css">
</head>

<body>
    <h1>Mobile Chat</h1>
    <div class="status">
        <h2>Status:
            <span class="connect-status disconnected">Disconnected</span>
        </h2>
    </div>
    <form id="signInForm">
        <input id="userName" type="text">
        <input id="changeNameButton" name="changeName" type="button" value="Change Name">
    </form>

    <div id="chatBox"></div>

    <form id="messageForm">
        <input id="messageBox" type="text" value="">
        <input id="sendButton" type="button" value="Send">
    </form>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="mobile-chat.js"></script>
</body>

</html>
